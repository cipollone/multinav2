name: rooms2
comment: "Reach a specific location in the map: abstract representation"

algorithm:
  name: multinav2
  repository: https://github.com/cipollone/multinav2/
  version: 0.2.5
  commit: null
  diff: null
  params:
    resume_file: null
    initialize_file: null
    algorithm: DelayedQ
    active_passive_agents: false
    gamma: 0.9
    eps1: 0.001
    delta: 0.1
    maxr: 1.0
    minr: 0.0
    m: 100
    total_timesteps: 100000
    log_interval: 2000

environment:
  name: multinav2
  repository: https://github.com/cipollone/multinav2
  version: 0.2.1
  commit: ''
  diff: ''
  params:
    env: rooms2
    reward_shift: 0.0
    episode_time_limit: 30
    render: false
    rooms_connectivity:
      - [g, b]
      - [g, r]
      - [r, y]
      - [y, p]
      - [p, o]
      - [p, B]
      - [B, G]
    fail_p: 0.1
    initial_room: g
    shaping: null
    fluents: rooms
    rewards:
      - ldlf: "<(!gray)*; gray>end"
        reward: 1.0
evaluation:
  episodes: 0
  frequency: 0
n-runs: 1
output-base: outputs
run-command: "poetry run python -m multinav train"
