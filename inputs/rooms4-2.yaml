name: rooms4-2
comment: "Abstract representation of four rooms"

algorithm:
  name: multinav2
  repository: https://github.com/cipollone/multinav2/
  version: 0.2.5
  commit: null
  diff: null
  params:
    resume_file: null
    initialize_file: null
    algorithm: Q
    active_passive_agents: false
    action_bias: null
    action_bias_eps: 0.0
    exploration_policy: null
    learning_rate: 0.1
    learning_rate_end: 0.01
    gamma: 0.9
    total_timesteps: 10000
    q_eps: 1.0
    epsilon_end: 0.3
    log_interval: 2000

environment:
  name: multinav2
  repository: https://github.com/cipollone/multinav2
  version: 0.2.5
  commit: ''
  diff: ''
  params:
    env: rooms2
    reward_shift: 0.0
    episode_time_limit: 30
    render: false
    rooms_connectivity:
      - [r, g]
      - [r, b]
      - [y, g]
      - [y, b]
    fail_p: 0.1
    initial_room: r
    shaping: null
    fluents: rooms
    rewards:
      - ldlf: "<(!yellow)*; yellow>end"
        reward: 1.0
evaluation:
  episodes: 0
  frequency: 0
n-runs: 1
output-base: outputs
run-command: "poetry run python -m multinav train"
