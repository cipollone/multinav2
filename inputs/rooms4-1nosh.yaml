name: rooms4-1nosh
comment: "Grid representation of four rooms, with our reward shaping"

algorithm:
  name: multinav2
  repository: https://github.com/cipollone/multinav2/
  version: 0.2.5
  commit: null
  diff: null
  params:
    resume_file: null
    initialize_file: null
    algorithm: Q
    active_passive_agents: false
    action_bias: null
    action_bias_eps: 0.0
    exploration_policy: null
    learning_rate: 0.05
    learning_rate_end: 0.005
    gamma: 0.95
    total_timesteps: 50000
    q_eps: 1.0
    epsilon_end: 0.0
    log_interval: 5000
    rollout_interval: 2000
    rollout_episodes: 10

environment:
  name: gym-sapientino
  repository: https://github.com/whitemech/gym-sapientino.git
  version: develop
  commit: ''
  diff: ''
  params:
    env: rooms1
    reward_shift: 0.0
    initial_position: [1, 9]
    shaping: null
    shaping_gamma: 0.95
    return_invariant: false
    episode_time_limit: 100
    fail_p: 0.05
    render: false
    reward_per_step: 0.0
    reward_outside_grid: 0.0
    reward_duplicate_beep: 0.0
    rewards:
      - dfa: "./outputs/rooms4-2/0/logs/dfa-0.pickle"
        reward: 1.0
    fluents: rooms
    rooms_connectivity:
      - [r, g]
      - [r, b]
      - [y, g]
      - [y, b]
    map: |-
      |###########|
      |#gggg#yyyy#|
      |#gggggyyyy#|
      |#gggg#yyyy#|
      |#gggg#yyyy#|
      |##g###yyyy#|
      |#rrrr###b##|
      |#rrrrbbbbb#|
      |#rrrr#bbbb#|
      |#rrrr#bbbb#|
      |###########|
evaluation:
  episodes: 0
  frequency: 0
n-runs: 1
output-base: outputs
run-command: "poetry run python -m multinav train"
