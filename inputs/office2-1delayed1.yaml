name: office2-1delayedq
comment: "Office 2 rooms, grid representation, delayed-q learning"

algorithm:
  name: multinav2
  repository: https://github.com/cipollone/multinav2/
  version: 0.2.7
  commit: null
  diff: null
  params:
    resume_file: null
    initialize_file: null
    algorithm: DelayedQ
    active_passive_agents: false
    gamma: 0.95
    eps1: 0.005
    delta: 0.1
    maxr: 1.0
    minr: 0.0
    m: 10
    log_interval: 500
    total_timesteps: 70000
    rollout_interval: 1000
    rollout_episodes: 10

environment:
  name: gym-sapientino
  repository: https://github.com/whitemech/gym-sapientino.git
  version: same as algorithm
  commit: ''
  diff: ''
  params:
    env: rooms1
    reward_shift: 0.0
    initial_position: [4, 6]
    shaping: null
    shaping_gamma: 0.95
    return_invariant: false
    episode_time_limit: 100
    fail_p: 0.05
    render: false
    reward_per_step: 0.0
    reward_outside_grid: 0.0
    reward_duplicate_beep: 0.0
    rewards:
      - dfa: "./outputs/office2-2/0/logs/dfa-0.pickle"
        reward: 1.0
    fluents: office
    rooms_connectivity:
      - [G, r]
      - [G, b]
      - [r, g]
      - [b, y]
    rooms_and_colors:
      - ["1", r, g]
      - ["2", b, y]
      - ["none", G, G]
    map: |-
      |###################|
      |#ggggg#GGGG#yyyyyy#|
      |#ggggg#GGGG#yyyyyy#|
      |#ggggg#GGGG#yyyyyy#|
      |####rr###GG###bb###|
      |#GGGrrGGGGGGGGbbGG#|
      |#GGGGGGGGGGGGGGGGG#|
      |#GGGGGGGGGGGGGGGGG#|
      |#GGGGGGGGGGGGGGGGG#|
      |#GGGGGGGGGGGGGGGGG#|
      |###################|
evaluation:
  episodes: 0
  frequency: 0
n-runs: 10
output-base: outputs
run-command: "poetry run python -m multinav train"
